<!-- \subsection{Model parameterization and relevant components} -->
<!-- \label{subsec:model-parameter-relevant-components} -->
<!-- Eigenvalue decomposition principal states that a variance-covariance matrix $\boldsymbol{\Sigma}$ can be decomposed as, -->

<!-- In this study, all the components of \boldsymbol{Y}, i.e. \boldsymbol{W} are considered to be uncorrelated. Since, the component structure also contains the irrelevant components, each of their correlation with others are considered to be zero. Hence, the unconditional covariance structure for the component matrix (\boldsymbol{W}) is $\boldsymbol{I}_m$. Furthermore, if \( \boldsymbol{\Sigma}_{ZZ} = \Lambda = \diag{\lambda_1, \lambda_2, \ldots, \lambda_p} \), where $\lambda_i, i = 1, \ldots p$ are eigenvalues of \boldsymbol{X}, the expression in \mbox{equation~\ref{eq:cov_yx_wz}} helps to simulate \boldsymbol{X} from \boldsymbol{R}, the orthonormal rotation matrix and its eigen structure $\boldsymbol{\Sigma}_{ZZ}$. Similarly from $\Sigma_{WW} = \boldsymbol{I}_m$ and rotaion matrix \boldsymbol{Q}, we can simulate \boldsymbol{Y}. -->
<!-- Let \seq[1]{\boldsymbol{W}}{l} are the components of $Y$ that are relevant to \boldsymbol{Z} and consequently \boldsymbol{X}, \seq[{l + 1}]{\boldsymbol{W}}{q} are not the outcome of \boldsymbol{Z}, the principal components of \boldsymbol{Z} that are relevant for \boldsymbol{W} are applicable for \seq[1]{\boldsymbol{W}}{l} only. The covariance matrix of \boldsymbol{W} and \boldsymbol{Z} ($ \boldsymbol{\Sigma}_{WZ} $) is constructed referring to the terminology in \cite{helland1994comparison} that the principal components are termed as relevant for which $ \boldsymbol{\Sigma}_{WZ} $ are non-zero. -->

<!-- \begin{equation} -->
<!--   \boldsymbol{A} = -->
<!--   \begin{cases} -->
<!--     \boldsymbol{\Sigma}_{WZ}\boldsymbol{\Sigma}_{ZZ}^{-1} = -->
<!--     \sum_{j \in \mathcal{P}_i}{\left(\frac{\sigma_{ij}}{\lambda_j} \boldsymbol{t}_j\right)} & \text{ for } i = 1, \ldots, l \\ -->
<!--     0 & \text{ otherwise } -->
<!--   \end{cases} -->
<!-- \end{equation} -->
<!-- where, $\boldsymbol{t}_j$ is a $p$-vector with 1 at position $j$ and zero otherwise. As in the previous version of simrel by \citet{saebo2015simrel}, eigenvalues of $\boldsymbol{\Sigma}_{XX}$ is assumed to be different and has adopted the parametric representation as $ \lambda_j    =   e^{-\nu(j - 1)}\text{ for } \nu>0 \text{ and } j = 1, \ldots p $. Here, the parameter $\nu$ regulates the decline of $\lambda_j, j = 1, \ldots p$. Without loss of generality, for further simplification, the first and largest eigenvalues are set to one. -->

<!--   \text{i.e, } \boldsymbol{\mathcal{R}}_{WZ}^{2}\boldsymbol{\Sigma}_{WW} &= -->
<!--                                                            \boldsymbol{\Sigma}_{WZ}\boldsymbol{\Lambda}^{-1}\boldsymbol{\Sigma}_{ZW} -->
<!--                                                            \label{eq:sigmaRhoRelation} -->
<!-- \end{align} -->
<!-- For given $ \boldsymbol{\mathcal{R}}_{WZ}^{2} $ and $\Sigma_{WW} = \boldsymbol{I}_m$, equation~\ref{eq:sigmaRhoRelation} will be satisfied for some $ \boldsymbol{\Sigma}_{WX} $ whose rows correspond to the relevant components for \boldsymbol{W}. As we have considered the situation that no relevant components are common, elements in $ \boldsymbol{\Sigma}_{WZ} $ are sampled from a uniform distribution $ \mathcal{U}(-1, 1) = \{s_{\mathcal{P}_{1i}}, s_{\mathcal{P}_{2i}}, \ldots s_{\mathcal{P}_{pi}}\}$, for each $ i = 1, \ldots q $ as in \citet[p.130]{saebo2015simrel} such that, -->

<!-- \end{equation} -->
<!-- for $ j  \in \mathcal{P}_i$ and for each $ i = 1, \ldots q $ -->
<!-- \subsection{Data Simulation} -->
<!-- \label{subsec:data-simulation} -->
<!-- After the construction of $ \boldsymbol{\Xi}_{WZ} $, $ n $ samples are generated from standard normal distribution of $ \left(\boldsymbol{W}, \boldsymbol{Z} \right) $ considering their mean to be zero, i.e. $ \boldsymbol{\mu}_W = 0 $ and $ \boldsymbol{\mu}_Z=0 $. Since $ \boldsymbol{\Xi}_{WZ} $ is positive definite, $ \boldsymbol{\Xi}_{WZ}^{\sfrac{1}{2}} $ obtained from its Cholesky decomposition, can serve as one of its square root.  The simulation process constitute of following steps, -->
<!-- \begin{enumerate} -->
<!-- \item A matrix $ \boldsymbol{U}_{n\times (p + q)} $ is sampled from standard normal distribution -->
<!-- \item Compute $ \boldsymbol{G} = \boldsymbol{U\Xi}_{WZ}^{\sfrac{1}{2}} $ -->
<!-- \end{enumerate} -->
<!-- Here, first $ m $ columns of $ \boldsymbol{G} $ will serve as $ W $ and remaining $ p $ columns will serve as $ Z $. Further, each row of $ \boldsymbol{G} $ will be a vector sampled independently from joint normal distribution of $\left( \boldsymbol{W}, \boldsymbol{Z}\right) $ -->
<!-- The final step to generate $ \boldsymbol{X} $ and $ \boldsymbol{Y} $ from $ \boldsymbol{Z} $ and $ \boldsymbol{W} $ requires corresponding rotation matrices which is discusses on following section. -->
<!-- \subsection{Rotation of predictor space} -->
<!-- \label{subsec:rotation-predictor-space} -->
<!-- Simulation of predictor variables from principal components requires a construction of a rotation matrix \boldsymbol{R} that defines a new basis for the same space as is spanned by the principle components. As any rotation matrix can be considered as \boldsymbol{R}, an eigenvalue matrix from eigenvalue decomposition of $\boldsymbol{\Sigma}_{XX}$ can be a candidate. Since simulation is a reverse engineering, the underlying covariance structure for the predictors are unknown. So, the method is free to construct a real valued orthogonal matrix that can serve for the purpose. -->
<!-- Among several methods \cite{anderson1987generation, heiberger1978algorithm}, to generate random orthogonal matrix the same method as is used in \citet{saebo2015simrel} is implemented here. The $\mathcal{Q}$ matrix obtained from QR-decomposition of a matrix filled with standard normal variates can serve as the rotation matrix \boldsymbol{R}. -->
<!-- The rotation can be a) unrestricted and b) restricted. The former one rotates all $p$ predictors making them some what relevant for the all response conponents and consequently all responses. However, only $q_i \le p$ predictors are relevant for for $i^\text{th}$ response component, the resticted rotation is implemented in \texttt{simrel-M}. This also ensure that $p-q_i$ predictors does not contribute anything on response component $i$ and consequently the simulated data can also be used for testing variable selection methods. -->
<!-- \subsection{Rotation of response space} -->
<!-- \label{subsec:rotation-response-space} -->
<!-- {\tt Simrel-M} has considered an exclusive relevant predictor space for each response components, i.e. a set of predictor variables only influence one response component. However, it allows user to simulate more response variable than response components. In this case, noise are added during the orthogonal rotation of response components. For example, if user wants to simulation 5 response variation from 3 response components. Two standard normal vectors are combined with response components and rotated simultaneously. The rotation can be both restricted and unrestricted as discussed in previous section. The restricted rotation is carried out combining response vectors along with noise vector in a block-wise manner according to the users choice. Illustration in fig-...  -->
<!-- Suppose, in our previous example, if response components are combined as -- $W_1, W_4$, $W_2$ and $W_3, W_5$. Here, any predictor variable is only relevant for $W_1, W_2$ and $W_3$ while $W_4$ and $W_5$ are noise. The resulting response variables are $Y_1 \ldots Y_5$ where, the first and fourth response variable spans the same space as by the first response components $W_1$ and noise component $W_4$ and so on. Thus, the predictors and predictor space relevant for response componet $W_1$ is also relevant for response $Y_1$ and $Y_4$. -->
