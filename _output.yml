bookdown::gitbook:
  dev: svglite
  number_sections: no
  css: style.css
  github-repo: "therimalaya/simrel-m"
  description: "Simrel-M: A versatile Simulation Tool"
  url: "http://therimalaya.github.io/simrel-m/"
  config:
    toc:
      collapse: section
      before: |
        <li class="lead"><a href="./index.html">Simrel-M: A versatile Simulation Tool</a></li>
      after: |
        <li class="toc-footer"><a href="https://bookdown.org" target="blank">Published with BookDown</a></li>
    download: ['epub', 'pdf']
    sharing: 
      github: yes
      facebook: no
      twitter: yes
      google: yes
bookdown::tufte_html_book:
  toc: yes
  css: [style.css, toc.css]
bookdown::pdf_book:
  fig_caption: yes
  citation_package: natbib
  md_extensions: -autolink_bare_uris
  template: "templates/document.tex"
  keep_tex: yes
  dev: "cairo_pdf"
bookdown::epub_book:
  dev: svglite
bookdown::word_document2: default
